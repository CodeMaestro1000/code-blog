{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if not project_lists %}
    <h1>Nothing to show here!!!</h1>
{% else %}
    <div class="post-snippet">
        {% for project in project_lists %}
            <h1 class="p-title">{{ project.title }}</h1>
            <a class="btn-read" href="{{ project.url }}">Read More</a>
            <div class="p-sub-details">
                <i class="fas fa-user p-icon"></i><h2 class="p-sub-text"> {{ project.author }}</h2>
                <i class="fas fa-clock p-icon"></i><h2 class="p-sub-text"> {{ project.date }}</h2>
            </div>
        {% endfor %}
    </div>
{% endif %}

{% endblock content %}
