{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
<div class="" id="new-project-container">
    <a class="blue-button" href="{% url 'new_post' %}">+ New Post</a>
</div>
{% endif %}
<div class="">
    {% if not post_list %}
        <h1>Nothing to show here!!!</h1>
    {% else %}
        <div class="">
        {% for post in post_list %}
            <div>
                <h1>
                    <a href="{% url 'post_detail' post.pk%}">{{post.title}}</a>
                </h1>
                <span>{{post.date}}</span>
            </div>
        {% endfor %}
    </div>
    {% endif %}  
        
{% endblock content %}
