{% extends 'base.html' %}
{% block title %}Forgot Your Password?{% endblock title %}
{% block content %}
    <div class="data-container">
        <h1>Forgot your password?</h1>
        <p>Enter your email address below, and we'll email instructions
        for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="app-button blue-button" type="submit">Reset Password</button>
        </form>
    </div>
    
{% endblock content %}
