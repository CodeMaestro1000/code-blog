{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Hello, world!</title>
  </head>
  <body>
    <header>
        <nav class="navbar"> 
            <h1 id="text-logo">The Boring Blog</h1>
            <div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}

        {% endblock content %}
        <section id="contact">
            <h2>I'd love to hear from you...</h2>
            <p>Do reach out via any of the following channels</p>
            <div class="contact-links">
                <a href="#" target="_blank" class="btn contact-details">
                    <i class="fab fa-linkedin"></i> Linkedin
                </a>
                <a href="#" target="_blank" class="btn contact-details">
                    <i class="fab fa-github"></i> Github
                </a>
                <a href="#" target="_blank" class="btn contact-details">
                    <i class="fab fa-stack-overflow"></i> Stack Overflow
                </a>
                <a href="#" target="_blank" class="btn contact-details">
                    <i class="far fa-envelope"></i> Email
                </a>
            </div>
        </section>
    </main>
    
    <footer class="footer">&copy; 2021 by Tim Akoji </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
